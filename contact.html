<!DOCTYPE html>
<html>
<head>
    <title>VMakeTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contactForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="VMakeTech Logo" class="header-logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contact Form -->
        <section class="contact-form-section">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-row">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>    
                <div class="form-row">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required>
                </div>                
                <textarea id="message" name="message" placeholder="Write your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <h3>Location</h3>
            <p class="contact-detail">3106 Brushy Mountain St<br>Cary, NC 27519</p>
        </div>
        <div class="footer-section">
            <h3>Hours</h3>
            <p class="contact-detail">Monday - Friday<br>9:30am - 6pm [EST]</p>
        </div>
        <div class="footer-section">
            <h3>Contact</h3>
            <p class="contact-detail"><a href="mailto:hr@vmaketech.com" class="contact-detail">hr@vmaketech.com</a><br>(248) 679-6334</p>
        </div>
        <div class="footer-section social-links">
            <h3>Follow Us</h3>
            <!-- Social Icons -->
            <a href="https://www.linkedin.com/in/vmaketech-services-9b36532aa"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/vmaketech?igsh=MTRid3YxczF4dW5oMA=="><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61555466318680"><i class="fab fa-facebook-f"></i></a>
            <!-- Add other social links as needed -->
        </div>
    </footer>
    
</body>
</html>
